substitutions:
  task: true
  bufdur: 400ms
  bufsize: 1000000

wifi:
  networks:
  - ssid: ${wifi_ssid}
    password: ${wifi_password}
  - ssid: ${wifi_ssid_2}
    password: ${wifi_password_2}
 # manual_ip:
 #   static_ip: 192.168.1.84
 #   gateway: 192.168.1.254
 #   subnet: 255.255.255.0

esphome:
  name: ${name}
  friendly_name: ${friendly_name}

esp32:
  board: esp32-s3-devkitc-1
  cpu_frequency: 240MHz
  variant: esp32s3
  flash_size: 16MB
  framework:
    type: esp-idf
    version: recommended
  
    sdkconfig_options:
      CONFIG_ESP32_S3_BOX_BOARD: "y"
      CONFIG_ESP32_WIFI_STATIC_RX_BUFFER_NUM: "16"
      CONFIG_ESP32_WIFI_DYNAMIC_RX_BUFFER_NUM: "512"
      CONFIG_TCPIP_RECVMBOX_SIZE: "512"
      CONFIG_TCP_SND_BUF_DEFAULT: "65535"
      CONFIG_TCP_WND_DEFAULT: "512000"
      CONFIG_TCP_RECVMBOX_SIZE: "512"

###########

      CONFIG_BT_ALLOCATION_FROM_SPIRAM_FIRST: "y"
      CONFIG_BT_BLE_DYNAMIC_ENV_MEMORY: "y"

      CONFIG_MBEDTLS_EXTERNAL_MEM_ALLOC: "y"
      CONFIG_MBEDTLS_SSL_PROTO_TLS1_3: "y"  # TLS1.3 support isn't enabled by default in IDF 5.1.5

###### Copy below  ########

# Enable logging
logger:
  level: DEBUG
#  logs:
 #   sensor: WARN  # avoids logging debug sensor updates

# Enable Home Assistant API
api:
  encryption:
    key: ${key_encryption}

ota:
  - platform: esphome
    password: ${ota_password}

psram:
  mode: octal
  speed: 80MHz

captive_portal:

external_components:
  - source:
      type: git
      url: https://github.com/esphome/home-assistant-voice-pe
      ref: dev
    components:
      - voice_kit
    refresh: 0s
#  - source: github://pr#10183
 #   components: [audio, generic_image, mdns, mixer, resampler, resonate]
 #   refresh: 1h
  - source:
      type: git
      url: https://github.com/esphome/esphome
      ref: 2149c3c0baed68259ea3fb7fb425e606db785e5b
    components: [audio, mdns, mixer, resampler, resonate]
    refresh: 0s

resonate:
  id: resonate_hub
  #_stack_in_psram: true
  kalman_process_error: 0.01  # Filter tuning parameter for time synchronization

i2s_audio:
  - id: i2s_output
    i2s_lrclk_pin: 
      number: ${i2s_lrclk}
    i2s_bclk_pin:  
      number: ${i2s_bclk}

speaker:
  - platform: i2s_audio
    id: output_speaker
    i2s_dout_pin:   
      number: ${spk}
    dac_type: external    
    bits_per_sample: 16bit
    channel: mono
    buffer_duration: ${bufdur}
    timeout: never
    sample_rate: 48000
 
 # Virtual speakers to combine the announcement and media streams together into one output
  - platform: mixer
    id: mixing_speaker
    output_speaker: output_speaker
    num_channels: 1
    task_stack_in_psram: ${task}
    source_speakers:
      - id: announcement_mixing_input
        timeout: never
       # buffer_duration: ${bufdur}
      - id: media_mixing_input
        timeout: never
     #   buffer_duration: ${bufdur}
      - id: resonate_mixing_input
        timeout: never
        buffer_duration: ${bufdur}

  # Vritual speakers to resample each pipelines' audio, if necessary, as the mixer speaker requires the same sample rate
  - platform: resampler
    id: announcement_resampling_speaker
    output_speaker: announcement_mixing_input
    task_stack_in_psram: ${task}
    sample_rate: 48000
    bits_per_sample: 16
  - platform: resampler
    id: media_resampling_speaker
    output_speaker: media_mixing_input
    task_stack_in_psram: ${task}
    sample_rate: 48000
    bits_per_sample: 16
  - platform: resampler
    id: resonate_resampling_speaker
    output_speaker: resonate_mixing_input
    task_stack_in_psram: ${task}
    sample_rate: 48000
    bits_per_sample: 16

media_player:
  - platform: speaker
    name: "player"
    id: media_out
    volume_initial: 50%
    volume_min: 0.1
    volume_max: 1.0
    volume_increment: 0.1
    buffer_size: ${bufsize}
    announcement_pipeline:
      speaker: announcement_resampling_speaker
      format: FLAC     # FLAC is the least processor intensive codec
      num_channels: 2  # Stereo audio is unnecessary for announcements
      sample_rate: 48000
    media_pipeline:
      speaker: media_resampling_speaker
      format: FLAC    # FLAC is the least processor intensive codec
      num_channels: 2
      sample_rate: 48000
    on_announcement:
      - mixer_speaker.apply_ducking:
          id: media_mixing_input
          decibel_reduction: 20
          duration: 0.0s
      - mixer_speaker.apply_ducking:
          id: resonate_mixing_input
          decibel_reduction: 20
          duration: 0.0s

    on_play:              
        then:
        - light.turn_on:
            brightness: 100%
            red: ${red}
            green: ${green}
            blue: ${blue}
            id: led

    on_idle:              
        then:
        - light.turn_off:
            id: led            

  - platform: resonate
    id: resonate_media_player
    name: ${name} Resonate
    speaker: output_speaker
    task_stack_in_psram: ${task}

    on_play:               
        then:
        - light.turn_on:
            brightness: 100%
            red: ${red}
            green: ${green}
            blue: ${blue}
            id: led

    on_idle:              
        then:
        - light.turn_off:
            id: led            

switch:
  - platform: restart
    name: "${name} Reboot"
    id: reboot_media_player_lab_reboot

sensor:
  - platform: wifi_signal
    name: "${name} WiFi Signal Sensor"
    update_interval: 60s 

light:
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: ${ledpin}
    num_leds: 4
    chipset: WS2812
    name: "${name} LED"
    id: led
    disabled_by_default: false
    #entity_category: diagnostic
    icon: mdi:led-on
    default_transition_length: 0s
    effects:
      - pulse:
          name: "Slow Pulse"
          transition_length: 150ms
          update_interval: 150ms
          min_brightness: 20%
          max_brightness: 100%
      - pulse:
          name: "Fast Pulse"
          transition_length: 150ms
          update_interval: 150ms
          min_brightness: 20%
          max_brightness: 100%

text_sensor:
  - platform: resonate
    type: title
    name: Track Title
  
  - platform: resonate
    type: artist
    name: Artist
  
  - platform: resonate
    type: album
    name: Album
  
  - platform: resonate
    type: year
    name: Year
  
  - platform: resonate
    type: track
    name: Track Number
